<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title> 
    <script src="https://kit.fontawesome.com/03bd9a004d.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css"> 
    <link  type="text/javascript" href="app.js"> 

</head>
<body> 
    <div class="container"> 
        <header> 
            <h1 class="heading">Todo List</h1> 
            <form class="search"> 
               <input type="search" name="search" placeholder="search your added todo's"/>

            </form>
        </header> 
        <ul class="todos"> 
            <li><span>Read A Book</span><i class="fa fa-trash-o delete" ></i></li> 
            <li><span>Take Online Class</span><i class="fa fa-trash-o delete" ></i></li>
            <li><span>Listen To Music</span><i class="fa fa-trash-o delette"></i></li>

        </ul> 
        <form class="add" name="addfrm">
            <label for="">Add a new todo...</label> 
            <input type="text" name="add" placeholder="Type something to add"/>
        </form>
    </div> 
  

<script src="app.js"></script>


</body>
</html>
